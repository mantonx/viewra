# Viewra Module Configuration
# This file allows you to configure module behavior for development purposes

modules:
  # List of module IDs to disable
  # Core modules cannot be disabled
  disabled: []
    # Examples:
    # - "system.scanner"    # Disable the scanner module (Note: this is a core module and cannot be disabled)
    # - "system.uploader"   # Disable a hypothetical uploader module
    
  # Future configuration options could include:
  # enabled: []            # Explicit list of modules to enable
  # priority: {}           # Module initialization priority
  # settings: {}           # Module-specific settings
