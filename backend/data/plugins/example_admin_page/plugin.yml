---
schema_version: "1.0"
id: "example_admin_page"
name: "Example Admin Page"
version: "0.1.0"
description: "An example admin page plugin for Viewra"
author: "Viewra"
website: "https://viewra.example.com"
repository: "https://github.com/example/viewra-plugin-example"
license: "MIT"
type: "admin_page"
tags:
  - "admin"
  - "example"
  - "dashboard"

capabilities:
  admin_pages: true
  api_endpoints: true

dependencies:
  viewra_version: ">=0.1.0"

config_schema:
  type: "object"
  properties:
    page_title:
      type: "string"
      title: "Page Title"
      description: "Title of the admin page"
      default: "Example Admin Page"
    refresh_interval:
      type: "number"
      title: "Refresh Interval"
      description: "Auto-refresh interval in seconds"
      default: 30

entry_points:
  main: "main.go"

ui:
  admin_pages:
    - id: "example_dashboard"
      title: "Example Dashboard"
      path: "dashboard"
      icon: "chart-bar"
      category: "Examples"
      url: "/plugins/example_admin_page/dashboard.html"
      type: "iframe"
    - id: "example_settings"
      title: "Example Settings"
      path: "settings"
      icon: "cog"
      category: "Examples"
      url: "/plugins/example_admin_page/settings.html"
      type: "iframe"

permissions:
  - "database_read"
  - "api_access"
